# This is a basic workflow to help you get started with Actions

name: Destroy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env: 
  aws-region: us-east-1
  aws_s3_bucket: parneet-bucket
  tfstate_file: fresh.tfstate
  dynamodb_table: parneet-dytable2
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  terraformInit:
    name: terraInit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./implemodule

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v3
      - name: setup terraform hashicorp
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.7 
        
      - name: Configuring AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          Aws-region: ${{env.aws-region}}
      # Runs a single command using the runners shell
      - name: terraform init
        run: 
          terraform init -backend-config="bucket=$aws_s3_bucket" -backend-config="key=$fresh.tfstate" -backend-config="dynamodb_table=$dynamodb_table"

      - name: terraform destroy
        run: 
          terraform destroy -auto-appove 
